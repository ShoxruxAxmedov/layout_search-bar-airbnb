<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="bigSearch-bar"
      data-qa="big"
     >

      <img
        class="bigIcon"
        src="./images/Search.svg"
        alt="search-icon"
      >
      <input
        class="bigInput"
        placeholder="Try/ &quot;Los Angeles&quot;"
        type="search"
        data-qa="keypress"
      >
    </form>

    <form
        action="/"
        method="get"
        class="smallSearch-bar"
        data-qa="small"
      >

      <img
        class="smallIcon"
        src="./images/Search.svg"
        alt="small-icon"
      >

      <input
      class="smallInput"
      placeholder="Try/ &quot;Los Angeles&quot;"
      type="search"
      data-qa="keypress"
    >
    </form>
  </body>
</html>
